        <!--内容块-->
        <div class="content">

                <div id="noticeModal">

              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="post-notice">添加</button>

            </div>
