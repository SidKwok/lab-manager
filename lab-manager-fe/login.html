<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>lab-manager 登录</title>
    <link rel="stylesheet" href="./static/css/bootstrap.min.css">
    <link rel="stylesheet" href="./static/css/login.css">
  </head>
  <body>
      <div class="login">
          <h2> Lab-manager</h2>
          <div class="login-input">
              <input id="username" class="form-control" type="text" placeholder="用户名"></input>
              <input id="password" class="form-control" type="password" placeholder="密码"></input>
          </div>
          <div class="btnGroup">
              <button class="btn btn-primary" id='signIn'>登录</button>

              <button class="btn btn-info" id='signUp'>注册</button>
          </div>
          <script src="./static/js/jquery.min.js"></script>
          <script src="./static/js/bootstrap.min.js"></script>
          <script src="./static/js/login.js"></script>
      </div>
  </body>
</html>
