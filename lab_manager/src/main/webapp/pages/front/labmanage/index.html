      <link rel="stylesheet" href="../static/css/hover-min.css">
      <link rel="stylesheet" href="../static/css/style.css">
      <link rel="stylesheet" href="../static/css/content.css">
    </head>
    <body>
        <!--导航栏-->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
              <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="#">Lab-manager</a>
              </div>
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                  <ul class="nav navbar-nav">
                      <li><a href="../info/index.html">门户网站</a></li>
                      <li><a href="../allmanage/index.html">综合管理</a></li>
                      <li class="active"><a href="#">实验管理</a></li>
                      <li><a href="../promanage/index.html">管理员专区</a></li>
                      <li><a href="../dailyjob/index.html">日常办公</a></li>
                      <li><a href="#">关于我们</a></li>
                  </ul>
              </div>
            </div>
        </nav>

        <!--左侧菜单栏-->
        <div id="menuLeft">
            <ul>
                <li class="active"><a href="#lab-db"><span>数据查询统计</span></a></li>
                <li><a href="#lab-equit"><span>设备仪器预约</span></a></li>
            </ul>
        </div>

        <!--内容块-->
        <div class="content">
            <div id="lab-db">
                <h2>数据查询统计</h2>
                <div class="search-modal">
                    <div class="input-search">
                        <input class="form-control" id="input-search-form">
                        <label class="radio-inline">
                          <input type="radio" name="searchType" value="lab"> 实验
                        </label>
                        <label class="radio-inline">
                          <input type="radio" name="searchType" value="teacher"> 教师
                        </label>
                    </div>
                    <button type="button" class="btn btn-primary" id="search-btn">搜索</button>
                </div>
                <div class="db-table">
                    <table class="table table-hover">
                        <thead>
                            <td>教师</td>
                            <td>实验</td>
                            <td>实验室</td>
                        </thead>
                        <tr>
                            <td>sid</td>
                            <td>fuck</td>
                            <td>805</td>
                        </tr>
                        <tr>
                          <td>mingen</td>
                          <td>sex</td>
                          <td>806</td>
                        </tr>
                    </table>
                </div>
            </div>
            <div id="lab-equit" style="display: none;">
                <div class="flex-box">
                  <div class="card hvr-bounce-in" data-assetName="西瓜刀">
                      <div class="lab-equitName">西瓜刀</div>
                      <div class="lab-buttonGroup">
                          <button class="btn btn-info" class="lab-equitInfo-btn" data-toggle="modal" data-target="#lab-equitInfo-modal">简介</button>
                          <button class="btn btn-success" data-toggle="modal" data-target="#lab-equitOrder-modal" class="lab-order-btn">预约</button>
                      </div>
                  </div>
                  <div class="card hvr-bounce-in" data-assetName="狼牙棒">
                      <div class="lab-equitName">狼牙棒</div>
                      <div class="lab-buttonGroup">
                          <button class="btn btn-info" class="lab-equitInfo-btn" data-toggle="modal" data-target="#lab-equitInfo-modal">简介</button>
                          <button class="btn btn-success" data-toggle="modal" data-target="#lab-equitOrder-modal" class="lab-order-btn">预约</button>
                      </div>
                  </div>
                </div>
            </div>
        </div>

        <!-- 简介框 -->
        <div class="modal fade" id="lab-equitInfo-modal" tabindex="-1" role="dialog" aria-labelledby="lab-equitInfo-modal-label">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="lab-equitInfo-modal-label">西瓜刀</h4>
              </div>
              <div class="modal-body">
                  <div class="lab-equitInfo-classNo">分类代码： 0001</div>
                  <div class="lab-equitInfo-className">分类名称：刀具</div>
                  <div class="lab-equitInfo-valueType">价值类型：昂贵</div>
                  <div class="lab-equitInfo-number">数量：10</div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
              </div>
            </div>
          </div>
        </div>

        <!-- 预约框 -->
        <div class="modal fade" id="lab-equitOrder-modal" tabindex="-1" role="dialog" aria-labelledby="lab-equitOrder-modal-label">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="lab-equitOrder-modal-label">西瓜刀</h4>
              </div>
              <div class="modal-body">
                  <input type="text" class="form-control" id="input-equitNumber" placeholder="申请数量">
                  <input type="text" class="form-control" id="input-equitDays" placeholder="申请多少天">
                  <input type="text" class="form-control" id="input-equitApplicant" placeholder="申请人">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="post-equitOrder">预约</button>
              </div>
            </div>
          </div>
        </div>

        <script src="../static/js/jquery.min.js"></script>
        <script src="../static/js/bootstrap.min.js"></script>
        <script src="../static/js/style.js"></script>
        <script src="../static/js/labmanage.js"></script>
    </body>
</html>
