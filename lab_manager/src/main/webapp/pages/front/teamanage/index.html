        <!--内容块-->
        <div class="content">
            <div id="tea-checkDuty">
              <h2>您的实习课程</h2>
              <div id="tea-course">
                <div class="course hvr-sweep-to-right">
                  <div class="tea-courseId">0001</div>
                  <div class="tea-courseContent">机器人实验 第一周 周五 第1、2节</div>
                  <button class="btn btn-success tea-course-check-btn" data-toggle="modal" data-target="#tea-checkDuty-modal">考勤</button>
                </div>
                <div class="course hvr-sweep-to-right">
                    <div class="tea-courseId">0002</div>
                    <div class="tea-courseContent">足球实验 第二周 周四 第5、6节</div>
                    <button class="btn btn-success tea-course-check-btn" data-toggle="modal" data-target="#tea-checkDuty-modal">考勤</button>
                </div>
              </div>
            </div>

            <div id="tea-correctGrade" style="display: none;">
              <div class="flex-box">
                <div class="card hvr-bounce-in" data-labName="机器人实验">
                    <div class="tea-labId">0001</div>
                    <div class="tea-correctGrade-labName">机器人实验</div>
                    <button class="btn btn-success tea-correct-btn" data-toggle="modal" data-target="#tea-correctGrade-modal">给成绩</button>

                <div class="card hvr-bounce-in" data-labName="足球实验">

            <div class="modal-content">

                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

              </div>

                  <table class="table table-bordered">
                      <thead>
                          <tr><td>姓名</td><td>平时成绩</td><td>状态</td></tr>
                      </thead>
                      <tbody id="tea-checkDuty-table">
                          <tr>
                            <td>Sid</td>
                            <td><input class="form-control"></input></td>
                            <td>
                                <select class="form-control">
                                    <option></option>
                                    <option>已到</option>
                                    <option>未到</option>
                                </select>
                            </td>
                          </tr>
                          <tr>
                            <td>Mingen</td>
                            <td><input class="form-control"></input></td>
                            <td>
                                <select class="form-control">

                          </tr>
                          <tr>
                            <td>Airdy</td>
                            <td><input class="form-control"></input></td>
                            <td>
                                <select class="form-control">
                                    <option></option>
                                    <option>已到</option>
                                    <option>未到</option>
                                </select>
                            </td>
                          </tr>
                      </tbody>
                  </table>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="post-checkDutyConfirm">确认</button>
              </div>
            </div>
          </div>
        </div>
